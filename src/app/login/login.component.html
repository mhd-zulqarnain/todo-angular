<h1>Login</h1>
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <form [formGroup] = 'loginForm'>
        <div class="form-group">
          <label>Email</label>
          <input type="email" #refName formControlName="email" class="form-control" >
          <div  *ngIf="loginForm.controls['email'].hasError('required')" class="alert alert-danger">
            Please Enter valid name
          </div>

        </div>

        <div class="form-group">
          <label>Password</label>
          <input type="password" formControlName="password" class="form-group" class="form-control">
        </div>

        <button type="submit" class="btn btn-info form-control">Login</button>

      </form>
    </div>

  </div>
</div>
